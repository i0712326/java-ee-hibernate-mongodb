<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body>
    <rich:panel>
        <f:facet name="header">
        Write your own custom rich components with built-in AJAX support
        </f:facet>
		<div id="body">
			<h:form>
				<br/>
				<rich:inplaceInput value="#{bookBean.book.sid}" defaultLabel="Book's SID"/>
				<br/>
				<br/>
				<rich:inplaceInput value="#{bookBean.book.name}" defaultLabel="Book's Name"/>
				<br/>
				<br/>
				<rich:inplaceInput value="#{bookBean.book.author}" defaultLabel="Book's Author"/>
				<br/>
				<br/>
				<h:commandButton action="#{bookBean.save()}" value="save" />
			</h:form>
		</div>
	</rich:panel>
</body> 
</html>
